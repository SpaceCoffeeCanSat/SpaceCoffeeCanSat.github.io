<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="menu-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <script defer src="scripts/responsive-menu.js"></script>
    <script defer src="scripts/toggle-language-pc.js"></script>
    <script defer src="scripts/toggle-language-phone.js"></script>
    <script defer src="scripts/cookie-manager.js"></script>

</head>

<body>
    <div class="menu-container">
        <div class="logo">
            <img src="Assets/logo_white.png" alt="SpaceCoffee" width="105" height="64">
        </div>
        <div class="menu-toggle">&#9776;</div>
        <nav class="menu">
            <ul>
                <li><a lang="en-US" href="spacecoffeecansat.github.io">Home</a></li>
                <li><a lang="pl-PL" href="spacecoffeecansat.github.io">Strona główna</a></li>
                <li><a lang="en-US" href="#">About us</a></li>
                <li><a lang="pl-PL" href="#">O nas</a></li>
                <li><a lang="en-US" href="akt.html">News</a></li>
                <li><a lang="pl-PL" href="akt.html">Aktualności</a></li>
                <li><a lang="en-US" href="#">Contact</a></li>
                <li><a lang="pl-PL" href="#">Kontakt</a></li>

                <select class="lang-select" name="language" id="lang-sel-pc">
                    <option value="pl-PL">Polski</option>
                    <option value="en-US">English</option>
                </select>
            </ul>
        </nav>
        <div class="phone-menu">
            <ul>
                <li><a lang="en-US" href="spacecoffeecansat.github.io">Home</a></li>
                <li><a lang="pl-PL" href="spacecoffeecansat.github.io">Strona główna</a></li>
                <li><a lang="en-US" href="#">About us</a></li>
                <li><a lang="pl-PL" href="#">O nas</a></li>
                <li><a lang="en-US" href="akt.html">News</a></li>
                <li><a lang="pl-PL" href="akt.html">Aktualności</a></li>
                <li><a lang="en-US" href="#">Contact</a></li>
                <li><a lang="pl-PL" href="#">Kontakt</a></li>

                <select class="lang-select" name="language" id="lang-sel-phone"
                    onchange='document.querySelector(".phone-menu").classList.toggle("active");'>
                    <option value="pl-PL">Polski</option>
                    <option value="en-US">English</option>
                </select>
            </ul>
        </div>

    </div>
</body>

</html>
