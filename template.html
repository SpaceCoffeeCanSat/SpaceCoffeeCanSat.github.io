<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Template page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="menu-style.css" />

    <script src="scripts/responsive-menu.js"></script>
    <script src="scripts/toggle-language-pc.js"></script>
    <script src="scripts/toggle-language-phone.js"></script>
    <script src="scripts/cookie-manager.js"></script>

</head>

<body>
    <script>
        fetch('/menu.html')
            .then(response => response.text())
            .then(data => document.getElementById('menu-container').innerHTML = data)
            .catch(error => alert('Błąd podczas pobierania pliku menu:', error));
    </script>

    <div class="content">
        <h1 lang="pl-PL">Siema</h1>
        <h1 lang="en-US">Hello</h1>
    </div>

    <div class="content">
        <button onclick="alert(`cookie: ${getCookieValue('language')}`)">Debug</button>
    </div>
</body>

</html>
